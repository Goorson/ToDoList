<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet"th:href="@{/css/demo.css}"/>
	<title>Task Directory</title>
</head>
<body>

<div class="container">
	<h3>Task Directory</h3>
	<hr>
	<a th:href="@{/list/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
		Add Task
	</a>
	
	<table class="table table-bordered table table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		
		<tbody>
			<tr th:each="tempTask : ${tasks}">
			
				<td th:text="${tempTask.id}"></td>
				<td th:text="${tempTask.description}"></td>
				<td>
					<a th:href="@{/list/update(taskId=${tempTask.id}) }" class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/list/delete(taskId=${tempTask.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a></td>
				
			</tr>
		</tbody>		
	</table>
	
	<p th:text="'Czas serwera to ' + ${theDate}" class="funny" />
	
</div>

</body>
</html>
