<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet"th:href="@{/css/demo.css}"/>
	<title>Save new task</title>
</head>
<body>

<div class="container">
	<h3>Task Directory</h3>
	<hr>
	
	<p class="h4 mb-4">Save Task</p>
	
	<form action="#" th:action="@{/list/save}"
	th:object="${task}" method="POST">
	
		<input type="hidden" th:field="*{id}"/>	
	
		<input type="text" th:field="*{description}"
		class="form-control mb-4 col-4" placeholder="Description">	
		
		<button type="submit" class="btn btn-info col2">Save</button>
	
	</form>
	<hr>
	<a th:href="@{/list/list}">Back to the list</a>
	
</div>

</body>
</html>
